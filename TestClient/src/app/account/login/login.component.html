<form class="form-horizontal">
      <div id="legend">
        <legend class="">Login</legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="" [(ngModel)]="loginModel.userName" class="input-xlarge">
          <p class="help-block">Username is required</p>
        </div>
      </div>
   
      <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="" [(ngModel)]="loginModel.password" class="input-xlarge">
          <p class="help-block">Password is required</p>
        </div>
      </div>
   
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
            <button class="btn btn-success" (click)="onLogin()">Login</button>
            <button class="btn btn-link" routerLink="/account/register">Register</button>
        </div>
      </div>
  </form>

  <div class="text-danger" *ngIf="isError">{{errorMessage}}</div>
